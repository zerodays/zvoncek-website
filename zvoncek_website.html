<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Zvoncek</title>
  </head>
  <body style="background-color: coral;">

    <!-- High quality content -->
    <div class="container-fluid text-center">
        <p><h1 style="margin-top: 12pt;">Pozvoni zvoncek</h1></p>
        <iframe src="https://giphy.com/embed/sHV6YMsVFTQD6" width="480" height="421" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        <p style="margin-top: 6pt;"><button type="button" class="btn btn-dark" onclick="pozvoni()" id="gumb">Pozvoni</button></p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- snowflakes -->
    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script>
        Snowflakes({
            color: '#f00', // Default: "#5ECDEF"
            count: 200, // 100 snowflakes. Default: 50
            minSize: 20, // Default: 8
            maxSize: 50, // Default: 18
            rotation: true, // Default: true
            speed: 2, // The property affects the speed of falling. Default: 1
        });

        function pozvoni() {
            document.getElementById("gumb").disabled = true;
            fetch("https://sistem.404.si/zvoncek/api/v1/bang");
            setTimeout(() => {
                document.getElementById("gumb").disabled = false;
            }, 3000);            
        }
    </script>

  </body>

</html>
